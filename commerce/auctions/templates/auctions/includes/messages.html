
{% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade in show" role="alert">
                
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span>&times;</span>
                </button>
                {{ message }} 
            </div>
        {% endfor %}
{% endif %}
